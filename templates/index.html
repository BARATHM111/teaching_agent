<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teaching Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>AI Teaching Assistant</h1>
        <form action="/teach" method="post">
            <label for="concept">Enter a Concept:</label>
            <input type="text" id="concept" name="concept" required>
            <button type="submit">Teach Me</button>
        </form>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <label for="paper_content">Upload a Research Paper:</label>
            <input type="file" id="paper_content" name="paper_content" required>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
